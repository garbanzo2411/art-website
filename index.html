<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Matea MihaljeviÄ‡</title>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>
    <body>
        <header class = "header">
            <div class = "logo-container">
                <a href = "index.html" class = "logo">Matea Mihaljevic</a>
            </div>
            <nav class = "nav-links">
                <a href = "index.html" class = "nav-link">Home</a>
                <a href = "about.html" class = "nav-link">About</a>
                <a href = "artworks.html" class = "nav-link">Artworks</a>
                <a href = "contact.html" class = "nav-link">Contact</a>
            </nav>
        </header>
        <main>
            <div class = "page-header">
                <h1>Welcome to my Portfolio</h1>
            </div>
            <div class="slideshow-wrapper">
                <div class="slideshow-background" id="slideshow-bg"></div>
              
                <div class="slideshow-container" id="slideshow-track">
                  <div class="slide">
                    <img src="artworks/avapainting.jpg" alt="Ava">
                  </div>
                  <div class="slide">
                    <img src="artworks/housepainting.jpg" alt="Bosnian House">
                  </div>
                </div>
            </div>
        </main>
        <footer class = "footer">
            <div class = "footer-content">
                <p>&copy; 2025 Matea Mihaljevic. All rights reserved.</p>
                <div class = "social-icons">
                    <a href = "https://www.instagram.com/mihaljevicmatea/" target = "_blank" class = "social-icon"><i class = "fab fa-instagram"></i></a>
                    <a href = "https://www.facebook.com/mateamihaljevic" target = "_blank" class = "social-icon"><i class = "fab fa-facebook"></i></a>
                    <a href = "https://x.com/MihaljevicMatea" target = "_blank" class = "social-icon"><i class = "fab fa-x"></i></a>
                </div>
            </div>
        </footer>
        <script>
            let index = 0;
            const slides = document.querySelectorAll(".slide");
            const track = document.getElementById("slideshow-track");
            const bg = document.getElementById("slideshow-bg");
            
            function updateSlide() {
                index = (index + 1) % slides.length;
                const imgSrc = slides[index].querySelector("img").src;
                track.style.transform = `translateX(-${index * 33.333}%)`;
                
                bg.style.backgroundImage = `url('${imgSrc}')`;
                document.body.style.setProperty("--bg-url", `url('${imgSrc}')`);
                document.body.style.setProperty("--bg-color", `url('${imgSrc}')`);

                document.querySelector("body").style.setProperty("--bg-url", `url('${imgSrc}')`);
                document.styleSheets[0].insertRule(`body::before { background-image: url('${imgSrc}') !important; }`, 0);
            }
            
            document.addEventListener("DOMContentLoaded", () => {
              // Set initial background
              const firstImg = slides[0].querySelector("img").src;
              bg.style.backgroundImage = `url('${firstImg}')`;
            
              setInterval(updateSlide, 4000); // Slide every 4s
            });
            </script>
      </body>
</html>
