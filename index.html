        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const track = document.getElementById("slideshow-track");
            const slides = document.querySelectorAll(".slide");
            const bg = document.getElementById("slideshow-bg");
            let index = 0;
            let isTransitioning = false;

            // Clone the first slide and append it to the end
            const firstClone = slides[0].cloneNode(true);
            track.appendChild(firstClone);

            const totalSlides = slides.length; // original slides count

            function goToSlide(i, animate = true) {
                if (animate) {
                    track.style.transition = "transform 1s ease-in-out";
                } else {
                    track.style.transition = "none";
            }
            track.style.transform = `translateX(-${i * (100 / 3)}%)`;
            // Update background
            const imgSrc = track.children[i].querySelector("img").src;
            bg.style.backgroundImage = `url('${imgSrc}')`;
        }

        function nextSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            index++;
            goToSlide(index);

            // When transition ends, check if we're at the clone
            track.addEventListener("transitionend", handleTransitionEnd);
        }

        function handleTransitionEnd() {
            if (index === totalSlides) {
            // Instantly jump to the real first slide
            index = 0;
            goToSlide(index, false);
        }
        isTransitioning = false;
        track.removeEventListener("transitionend", handleTransitionEnd);
    }

    // Set initial background and position
    goToSlide(index, false);

    setInterval(nextSlide, 4000);
});
</script>
